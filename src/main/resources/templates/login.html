<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

	<!-- ================= NAVBAR ================= -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Employee Registration Report</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

		</div>
		<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">

					<li class="nav-item"><a class="nav-link text-danger"
						th:href="@{/logout}">Logout</a></li>

				</ul>
			</div>
	</nav>
	<!-- ========================================== -->

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">

				<div class="card p-4 shadow">
					<h3 class="text-center mb-3">User Login</h3>

					<form th:action="@{/login}" method="post">

						<div class="mb-3">
							<label class="form-label">Username</label> <input type="text"
								name="adminname" class="form-control" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Password</label> <input type="password"
								name="adminpassword" class="form-control" required>
						</div>
						<div th:if="${error}" class="alert alert-danger mt-2"
							th:text="${error}"></div>

						<button type="submit" class="btn btn-primary w-100">Login</button>
						
					</form>

					<div class="text-center mt-3">
						<small><a th:href="@{/register}">Don't have an
								account? Register</a></small>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
