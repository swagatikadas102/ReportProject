<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Report</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

	<!-- ================= NAVBAR ================= -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Employee Registration Report</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">

					<li class="nav-item"><a class="nav-link" th:href="@{/report}">Reports</a>
					</li>

					<li class="nav-item"><a class="nav-link text-danger"
						th:href="@{/logout}">Logout</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<!-- ========================================== -->

	<div class="container mt-4">
		<h2 class="text-center mb-4">Employee Report</h2>

		<table class="table table-bordered table-striped text-center">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Job</th>
					<th>Salary</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Profile</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="emp : ${allreports}">
					<td th:text="${emp.empid}"></td>
					<td th:text="${emp.empname}"></td>
					<td th:text="${emp.empjob}"></td>
					<td th:text="${emp.empsalary}"></td>
					<td th:text="${emp.empemail}"></td>
					<td th:text="${emp.empphno}"></td>

					<td><a th:href="@{'/profile'(empid=${emp.empid})}"
						class="btn btn-primary btn-sm"> View Profile </a></td>
					<td><a th:href="@{'/edit'(empid=${emp.empid})}"
						class="btn btn-success btn-sm"> Update </a></td>
					<td>
						<form th:action="@{/delete}" method="post"
							th:onsubmit="return confirm('Are you sure want to delete id = ' + [[${emp.empid}]] + '?');"
							style="display: inline">
							<input type="hidden" name="empid" th:value="${emp.empid}" />
							<button type="submit" class="btn btn-danger btn-sm">Delete</button>
						</form>
					</td>

				</tr>
				<tr>
					<div th:if="${errormsg}" class="alert alert-danger text-center">
						<p th:text="${errormsg}"></p>
					</div>

				</tr>
			</tbody>
		</table>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
