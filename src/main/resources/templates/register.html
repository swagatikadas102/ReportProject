<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Register</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
	<!-- ================= NAVBAR ================= -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Employee Registration Report</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">

					<li class="nav-item"><a class="nav-link" th:href="@{/report}">Reports</a>
					</li>

					<li class="nav-item"><a class="nav-link text-danger"
						th:href="@{/logout}">Logout</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<!-- ========================================== -->

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">

				<div class="card p-4 shadow">
					<h3 class="text-center mb-3">Employee Registration</h3>

					<!-- Form Start -->
					<form  th:object="${emp}" method="post"
						enctype="multipart/form-data">

						<input type="hidden" th:field="*{empid}">

						<div class="mb-3">
							<label class="form-label">Employee Name</label> <input
								type="text" th:field="*{empname}" class="form-control" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Gender</label><br> <input
								type="radio" th:field="*{gender}" value="Male"> Male <input
								type="radio" th:field="*{gender}" value="Female"> Female
							<input type="radio" th:field="*{gender}" value="Other">
							Other
						</div>

						<div class="mb-3">
							<label class="form-label">Job Role</label> <input type="text"
								th:field="*{empjob}" class="form-control" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Salary</label> <input type="number"
								th:field="*{empsalary}" class="form-control" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Phone Number</label> <input type="text"
								th:field="*{empphno}" class="form-control" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Email</label> <input type="email"
								th:field="*{empemail}" class="form-control" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Country</label> <select
								th:field="*{country}" class="form-control" required>
								<option value="">-- Select Country --</option>
								<option value="India">India</option>
								<option value="USA">USA</option>
								<option value="UK">UK</option>
								<option value="Australia">Australia</option>
								<option value="Canada">Canada</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Upload Pass Photo</label> <input
								type="file" name="passphoto" class="form-control">
						</div>

						<div th:if="${success}" class="alert alert-success mt-2"
							th:text="${success}"></div>
						<div th:if="${error}" class="alert alert-danger mt-2"
							th:text="${error}"></div>

						<button type="submit" formaction="/register" class="btn btn-primary w-100">Register</button>
						<button type="submit" formaction="/update" class="btn btn-success w-100 mt-3 text-white">Update</button>

						<div class="text-center mt-3">
							<small><a th:href="@{/}">Return to Login page....</a></small>
						</div>
					</form>

					<!-- Form End -->

				</div>

			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
