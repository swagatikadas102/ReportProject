<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Profile</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Employee Profile</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/report}">Reports</a></li>
					<li class="nav-item"><a class="nav-link text-danger"
						th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Profile Card -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow p-4">
					<h3 class="text-center mb-4">Employee Profile</h3>


					<img th:if="${photo}" th:src="'data:image/jpeg;base64,' + ${photo}"
						class="img-thumbnail" style="width: 150px; height: 150px;"
						alt="Profile Photo" /> <img th:if="${photo == null}"
						src="https://via.placeholder.com/150" class="img-thumbnail"
						alt="No Photo" />



					<ul class="list-group">
						<li class="list-group-item"><strong>ID:</strong> <span
							th:text="${employee.empid}"></span></li>
						<li class="list-group-item"><strong>Name:</strong> <span
							th:text="${employee.empname}"></span></li>
						<li class="list-group-item"><strong>Job:</strong> <span
							th:text="${employee.empjob}"></span></li>
						<li class="list-group-item"><strong>Salary:</strong> <span
							th:text="${employee.empsalary}"></span></li>
						<li class="list-group-item"><strong>Phone:</strong> <span
							th:text="${employee.empphno}"></span></li>
						<li class="list-group-item"><strong>Email:</strong> <span
							th:text="${employee.empemail}"></span></li>
					</ul>

					<div class="mt-3 text-center">
						<a th:href="@{/report}" class="btn btn-secondary">Back to
							Reports</a>
					</div>
				</div>

			</div>
		</div>
	</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
